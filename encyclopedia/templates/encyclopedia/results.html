{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <p>
        There is no entry for <strong>"{{search_query}}"</strong> yet. Here are some matching entries:
    </p>
    <ul>
        {% for entry in matched_entries %}
            <li><a href="/wiki/{{ entry }}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
